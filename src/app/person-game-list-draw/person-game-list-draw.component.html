<div class="example-container mat-elevation-z8 game-list" >
  <div class="game_filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="bet">
      <mat-header-cell *matHeaderCellDef mat-sort-header>投注</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.bet}}
      </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 开奖时间 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="bonus">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 总奖池 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.bonus}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <!--<ng-container matColumnDef="bet">-->
    <!--<mat-header-cell *matHeaderCellDef></mat-header-cell>-->
    <!--<mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>-->
    <!--</ng-container>-->

    <ng-container matColumnDef="lucky">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>

      <mat-cell *matCellDef="let element">
        <p class="lucky" *ngIf="element.lucky">中奖！</p>
        <p class="unlucky" *ngIf="!element.lucky">未中奖</p>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
